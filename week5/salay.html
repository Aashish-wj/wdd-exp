<!DOCTYPE html>
<html>
  <head>
    <title>Employee Salary Calculator</title>
    <link rel="stylesheet" type="text/css" href="salay.css" />
    <script src="salay.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Employee Salary Calculator</h1>
      <form>
        <label for="employeeName">Employee Name:</label><br />
        <input type="text" id="employeeName" required /><br />
        <label for="employeeID">Employee ID:</label><br />
        <input type="text" id="employeeID" required /><br />
        <label for="basicPay">Basic Pay:</label><br />
        <input type="number" id="basicPay" required /><br />
        <button type="button" onclick="calculateSalary()">
          Calculate Salary
        </button>
      </form>
    </div>
  </body>
</html>
