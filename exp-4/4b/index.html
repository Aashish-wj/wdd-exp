<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Employee form</title>
  </head>
  <body>
    <article>
      <form>
        <label for="name">Name </label>
        <input id="name" type="text" required placeholder="joe" />

        <label for="emp-no">Emp no </label>
        <input id="emp-no" type="number" required />

        <label for="base-pay">Basic Pay</label>
        <input id="base-pay" type="number" required />

        <label for="gross-pay">Gross Pay</label>
        <input id="gross-pay" type="number" required />

        <input id="submit-button" type="button" value="submit" />
        <input id="reset-button" type="reset" value="reset" />
      </form>
    </article>
    <script src="script.js"></script>
  </body>
</html>
