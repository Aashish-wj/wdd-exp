<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <section>
        <details>
            <summary>Want to listen to a horse ?</summary>
            <audio controls  loop="true" >
                <source src="horse.ogg" type="audio/ogg" />
            </audio>
    </details>
</section>

<section>
    <details>
        <summary>Video of flower blooming</summary>
        <video controls autoplay loop >
            <source src="flower.webm" type="video/webm" />
        </video>
    </details>
</section>

<section>
    <details>
        <summary>To watch a youtube video</summary>
        <embed src="https://www.youtube.com/embed/W6NZfCO5SIk?si=KkNdG-FoNbQF0BSc" width="560" height="315" />
    </details>
</section>
<section>
    <details>
        <summary>
            Want to watch video with subtitles ?
        </summary>
        <video controls src="friday.mpeg"/>
        <track default srclang="en" src="track.vtt"/>
    </details>
</section>

</body>
</html>
